<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Multiplication and Division of Two Numbers Using JavaScript</title>
<style>
body {margin: 30px;}
</style> 
</head>
<body>
<h1>Multiplication and Division of Two Numbers Using JavaScript</h1>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="add()" Value="Add" />
<input type="button" onClick="soustract()" Value="Soustract" />
<input type="button" onClick="multiply()" Value="Multiply" />
<input type="button" onClick="divide()" Value="Divide" />
</form>
<b>The Result is : <br>
<span id="answer"></span>
</b>
<script>
function add()
{
var number1 = document.getElementById("firstNumber").value;
var number2 = document.getElementById("secondNumber").value;
var somme = parseFloat(number1) + parseFloat(number2);
document.getElementById("answer").innerHTML = somme;
}
function soustract()
{
number1 = document.getElementById("firstNumber").value;
number2 = document.getElementById("secondNumber").value;
document.getElementById("answer").innerHTML = number1 - number2;
}
function multiply()
{
number1 = document.getElementById("firstNumber").value;
number2 = document.getElementById("secondNumber").value;
document.getElementById("answer").innerHTML = number1 * number2;
}
function divide() 
{ 
number1 = document.getElementById("firstNumber").value;
number2 = document.getElementById("secondNumber").value;
document.getElementById("answer").innerHTML = number1 / number2;
}
</script>
</body>
</html>
